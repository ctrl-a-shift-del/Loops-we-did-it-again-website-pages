<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Eventra</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        /* General body styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column; /* Header above login form */
        }

        /* Full-screen video background */
        video.background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;  /* Ensures the video covers the entire screen */
            z-index: -1;  /* Places the video behind the content */
        }

        /* Styling for the Eventra logo */
        h1 {
            font-size: 70px;
            font-weight: 900;
            color: black;
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
            z-index: 1; /* Ensure it's above other elements */
            animation: fadeIn 2s ease-in-out; /* Fade-in animation */
            cursor: pointer; /* Pointer cursor for hover effects */
            transition: transform 0.3s ease, text-shadow 0.3s ease; /* Smooth scaling and glow effects */
        }

        h1:hover {
            transform: scale(1.1); /* Slight scale on hover */
            text-shadow: 0 0 15px rgba(0, 0, 0, 0.3); /* Subtle glow effect */
        }

        /* Keyframes for fade-in animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Login container styling with glass effect */
        .login-container {
            background-color: rgba(255, 255, 255, 0.2); /* Transparent background for the glass effect */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            backdrop-filter: blur(10px); /* Apply blur effect */
            -webkit-backdrop-filter: blur(10px); /* For Safari support */
            animation: popup 0.8s ease-out;
        }

        /* Animation for the login container */
        @keyframes popup {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            60% {
                transform: scale(1.05);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }

        .login-title {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: #00e5ff;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .input-field:focus {
            border-color: #00e5ff;
            outline: none;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #00e5ff;
            border: none;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .login-button:hover {
            background-color: #00b8cc;
            transform: translateY(-3px); /* Lift effect on hover */
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
        }

        .signup-link a {
            color: #00e5ff;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Header with "Eventra" -->
    <h1>Ev√®ntra</h1>

    <!-- Video background -->
    <video autoplay muted loop class="background-video">
        <source src="login_background.mp4" type="video/mp4">
    </video>

    <!-- Login container -->
    <div class="login-container">
        <div class="login-title">Login</div>

        <form action="dashboard.html" method="POST">
            <input type="email" class="input-field" name="email" placeholder="Enter your email" required>
            <input type="password" class="input-field" name="password" placeholder="Enter your password" required>
            <button type="submit" class="login-button" onclick="window.location.href='home.html'">Login</button>
        </form>

        <div class="signup-link">
            <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
            <p>Are you a club admin? <a href="adminlogin.html">Sign in here</a></p>
        </div>
    </div>

</body>
</html>
